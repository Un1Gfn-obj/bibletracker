plugins {
  id 'com.android.application'
}

// settings required for android plugin
android {

    //directory of java class files
    namespace 'com.github.Un1Gfn.bibletracker' // directory of java class files

    compileSdkVersion 31 // Android 12

    defaultConfig {
        // https://developer.android.com/studio/build/configure-app-module#set-application-id
        applicationId 'com.j309im.dsbt5p'
        // minSdkVersion 16 // Android 4.1
        minSdkVersion 31 // Android 12
        targetSdkVersion 31 // Android 12
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            // proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}
